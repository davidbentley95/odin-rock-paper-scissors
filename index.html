<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <p class="welcome player">Welcome to Rock, Paper, Scissors!</p>
        <p>Choose your weapon below and fight the computer!</p>
        <div class="score-box">
            <span>Player Score:</span><span>Computer Score:</span><br>
            <span class="player-score"></span><span class="computer-score"></span>
        </div>
        <button id="rock" class="choice-selector">Rock</button>
        <button id="paper" class="choice-selector">Paper</button>
        <button id="scissors" class="choice-selector">Scissors</button>
        <div class="game-text">
            <p>You chose: <span class="player-choice"></span></p>
            <p>Computer chose: <span class="computer-choice"></span></p>
            <p>Results: <span class="results"></span></p>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
