<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <p class="welcome">Welcome to Rock, Paper, Scissors!</p>
        <p class="instructions">Choose your weapon below and fight the computer!</p>
        <div class="score-box">
            <span>Player Score:</span><span>Computer Score:</span><br>
            <span class="player-score">0</span><span class="computer-score">0</span>
        </div>
        <div class="game-buttons">
            <button id="rock" class="choice-selector">Rock</button>
            <button id="paper" class="choice-selector">Paper</button>
            <button id="scissors" class="choice-selector">Scissors</button>
        </div>
        <div class="game-text">
            <p>You chose: <span class="player-choice"></span></p>
            <p>Computer chose: <span class="computer-choice"></span></p>
            <p>Results: <span class="results"></span></p>
        </div>
        <button class="restart" onClick="window.location.reload();">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
